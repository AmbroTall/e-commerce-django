{% extends 'core/main.html' %}
{% load static %}
{% block count %} {{ items_count }} {% endblock %}
{% block content %}

<style>
	.prof{
	display: flex;
	flex-wrap : wrap;
	margin-bottom: 10px;
	}
</style>

<div class="prof">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<a href="{{ product.get_add_to_cart_url }}">
					<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				</a>
				
				<a class="btn btn-outline-success" href="{{product.get_absolute_url}}">View</a>
				<h4 style="display: inline-block; float: right"><strong>Ksh:{{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
